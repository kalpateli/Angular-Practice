                <li class="nav-item" [routerLinkActive]="'active'"><a class="nav-link"
                    routerLink="/module-2">Countries</a></li>
                <li class="nav-item" [routerLinkActive]="'active'"><a class="nav-link"
                    routerLink="/employees">Employees</a></li>
                <li class="nav-item" [routerLinkActive]="'active'"><a class="nav-link" routerLink="/about-us">About
                        US</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                    </a>

                    <ul class="dropdown-menu">
                        <li *ngIf="loggedIn()"><a class="dropdown-item" (click)="onProfile()">Profile</a></li>

                        <li *ngIf="!loggedIn()"><a class="dropdown-item" routerLink="/auth/sign-up">SignUp</a></li>
                        <li *ngIf="!loggedIn()"><a class="dropdown-item" routerLink="/auth/log-in">SignIn</a></li>

                <button class="nav-item btn btn-danger d-flex justify-content-end" 
                
                *ngIf="loggedIn()" style="display: block;">  LogOut</button> -->

                data-bs-target="#editModel" *ngIf="loggedIn()">
                    LogOut
                  </button>

        </div>
    </div>
</div>



<div class="modal  " tabindex="-1" id="editModel">
    <div class="modal-dialog modal-dialog-centered mx-auto">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to Log Out??</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary " data-bs-dismiss="modal" > Cancel</button>
          <button type="button" class="btn btn-secondary" (click)="onLogOut()" data-bs-dismiss="modal">Logout</button>
        </div>
      </div>
    </div>
  </div>
