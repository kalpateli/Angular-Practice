<div class="container flex " style="margin-top: 10vh; display: flex; justify-content: center;" *ngIf="edited">
  <form [formGroup]="loggedUser" (ngSubmit)="updateUser(loggedUser)">

    <div class="form-body">
      <mat-form-field class="inpSignupfield">
        <mat-label>First Name</mat-label>
        <input type="text" matInput formControlName="firstName" placeholder="Sam">

      </mat-form-field>

      <mat-form-field class="inpSignupfield">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput formControlName="lastName" placeholder="Jose">
      </mat-form-field>

      <mat-label>Gender</mat-label>
      <mat-radio-group class="inpSignupfield" aria-label="Select an option" formControlName="gender">

        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>

      <mat-form-field>
        <mat-label>Education State</mat-label>
        <mat-select formControlName="state" name="food">
          <mat-option [value]="state" *ngFor="let state of states">{{state}}</mat-option>

        </mat-select>
      </mat-form-field>

      <mat-form-field class="inpSignupfield">
        <mat-label>User Name</mat-label>
        <input type="text" matInput formControlName="userName" placeholder="Sam001">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="userType">

          <mat-option [value]="role" *ngFor="let role of roles">
            {{role}}</mat-option>

        </mat-select>
      </mat-form-field>

      <mat-form-field class="inpSignupfield">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Sam001@gmail.com">
      </mat-form-field>
      <mat-form-field class="inpSignupfield">
        <mat-label>Phone</mat-label>
        <input type="text" matInput formControlName="phone">
      </mat-form-field>

      <mat-form-field class="inpSignupfield">
        <mat-label>Password</mat-label>
        <!-- <input type="password" matInput formControlName="password"> -->
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>





    </div>
    <!-- <button mat-button type="reset" color="primary" (click)="onReset()" >Reset</button> -->
    <div *ngIf="!isLoading; else loadingContent">
      <button mat-button type="button" color="primary" (click)="edited = !edited">Cancel</button>


      <button mat-button type="submit" color="primary" [disabled]="loggedUser.invalid"
      >Save</button>

    </div>
    <ng-template #loadingContent>
      <button mat-button color="primary">Loading...</button>
    </ng-template>

  </form>

</div>
