<div class="container">
    <div class="row">
        <div class="col-md-3">
            <input type="text">
        </div>
        <div class="col-md-6">
            <div class="card text-bg-dark text-sm"  *ngFor="let country of countries | paginate : {itemsPerPage: pageSize , currentPage : currentPage}">
                <div class="card-body">

                    <img [src]="country.flags.png" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title">{{country.name.common}}</h5>
                        <p class="card-text" *ngIf="country.independent == true">Independent</p>
                    </div>
                </div>
                <br>
            </div>
        </div>


        <pagination-controls (pageChange)="currentPage = $event"   ></pagination-controls>
       
    </div>
</div>
