<div class="main-container">
    <h1>Attendence</h1>
    <h2>{{ today_date }}</h2>
    <table style="margin-top: -20px;">
        <tr>
            <td class="table_size" style="padding-right: 100px;">
                <div class="">
                    <h3>Absentees</h3>
                    <table mat-table [dataSource]="attendanceList " class="mat-elevation-z4 demo-table attendances">
                        <ng-container matColumnDef="Id">
                            <th mat-header-cell *matHeaderCellDef>Employee_Id</th>
                            <td mat-cell *matCellDef="let attendances">
                                <div *ngFor="let absentee of attendances.absentees">
                                    {{ absentee.abs_id }}
                                </div>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="Employee_no">
                            <th mat-header-cell *matHeaderCellDef>Employee_no</th>
                            <td mat-cell *matCellDef="let attendances">
                                <div *ngFor="let absentee of attendances.absentees">
                                    {{ absentee.employee_no }}
                                </div>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                </td>
                <td style="margin-left: 100px;">
                    <div class="chart-pie">
                        <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="chartData"
                        [gradient]="gradient" [legend]="showLegend" [legendPosition]="legendPosition"
                        [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)"
                        (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
                        </ngx-charts-pie-chart>
                    </div>
                </td>
            </tr>
        </table>
</div>
