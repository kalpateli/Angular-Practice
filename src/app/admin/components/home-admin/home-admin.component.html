<div class="home-container">
  
  <div class="clock">
    <app-clock></app-clock>
  </div>
  
  <div class="usersContainer">
    <h1>Welcome {{userName}},</h1>
    <div class="row" >
      <div class="card col-md-2" *ngFor="let user of users">
        <div class="card-body">
          <span class="card-title">{{user.firstName}}</span>
          <span class="card-title"> {{user.lastName}}</span>
          <div>
            <button class="btn btn-primary col-md-6 center" (click)="onSelect(user)">View</button>
          </div>
        </div>
      </div>
    </div>
  </div>    
    <!-- <div>
      <a [routerLink]="['/home/dashBoardusers',1,'Mita']" [queryParams]="{page:1,search:'Mita'}">
        Get more details of Admin Mita</a>
    </div> -->
</div>
