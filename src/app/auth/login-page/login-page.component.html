
<div class="centered-container" >

    
    <mat-card class="example-card" style="width: 500px;">
        <mat-card-header>
            <mat-card-title>SIGN IN PAGE</mat-card-title>
            <mat-card-subtitle>Welcome Back !!</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="logInForm" (ngSubmit)="loggedInUser(logInForm)">
            <div *ngIf="!isNotvalid" class="alert alert-danger" role="alert" style="text-align: center;">
                  {{invalidField}}  
            </div>
            <mat-card-content>
                <div>
                    <label for="inputPassword" class="col-sm-5 col-form-label">UserName / Email</label>
                </div>

                <mat-form-field class="inpSignupfield">
                    <mat-label>UserName / Email</mat-label>
                    <input type="email" matInput formControlName="nameEmail">
                </mat-form-field>

                <br>
                <div>

                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                </div>

                <mat-form-field class="inpSignupfield">
                    <mat-label>Password</mat-label>
                    <!-- <input type="password" matInput formControlName="password"> -->
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="userpassword">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                </mat-form-field>
            </mat-card-content>
            <br>
            <mat-card-actions>

                <div *ngIf="!isLoading; else loadingContent">
                    <button mat-raised-button type="submit" color="primary" >Log In</button>

                </div>
                <ng-template #loadingContent>

                    <button mat-raised-button color="primary">Loading...</button>
                </ng-template>
            </mat-card-actions>
        </form>
    </mat-card>

</div>
