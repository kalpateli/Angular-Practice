<div class="row">
  <div class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-pills mr-auto">
          <!-- <li class="nav-item" [routerLinkActive]="'active'"><a class="nav-link" [routerLink]="loggedIn() ? ['/home'] : ['/home', currUser.id, currUser.firstName]" [queryParams]="loggedIn() ? {}: { userId: currUser.id, userName: currUser.firstName }" (click)="clickHome()">Home</a></li> -->
          <li class="nav-item" [routerLinkActive]="'active'"><a class="nav-link" (click)="clickHome()" style="cursor: pointer;">Home</a></li>
          
          <li class="nav-item" [routerLinkActive]="'active'"><a class="nav-link" routerLink="/module-2">Countries</a>
          </li>

          <li class="nav-item" [routerLinkActive]="'active'"><a class="nav-link" routerLink="/about-us">About
              US</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>

            <ul class="dropdown-menu">
              <li *ngIf="loggedIn()"><a class="dropdown-item" (click)="onProfile()">Profile</a></li>

              <li *ngIf="!loggedIn()"><a class="dropdown-item" routerLink="/auth/sign-up">SignUp</a></li>
              <li *ngIf="!loggedIn()"><a class="dropdown-item" routerLink="/auth/log-in">SignIn</a></li>
            </ul>
          </li>

        </ul>
      </div>
      <ul class="nav nav-pills ml-auto">
        <button type="button" class="btn btn-danger  " data-bs-toggle="modal" data-bs-target="#editModel"
          *ngIf="loggedIn()">
          LogOut
        </button>
      </ul>
    </div>
  </div>

</div>



<div class="modal  " tabindex="-1" id="editModel">
  <div class="modal-dialog modal-dialog-centered mx-auto">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to Log Out??</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary " data-bs-dismiss="modal"> Cancel</button>
        <button type="button" class="btn btn-secondary" (click)="onLogOut()" data-bs-dismiss="modal">Logout</button>
      </div>
    </div>
  </div>
</div>
