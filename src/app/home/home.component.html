

<ng-container *ngIf="userLoggedIn;else elseBlock">
  <h1>Welcome {{userName}},</h1>

  
  <div class="row">

    <div class="card col-md-2"  *ngFor="let user of users">
      <div class="card-body">
        <span class="card-title">{{user.firstName}}   </span>
        <span class="card-title"> {{user.lastName}}</span>
        <div>
          <button class="btn btn-primary col-md-6 center" (click)="onSelect(user)">View</button>
        </div>
      </div>
      
    </div>
  </div>


<div>
<a [routerLink]="['/home/users',1,'Mita']" 
[queryParams]="{page:1,search:'Mita'}"
>
Get more details</a>
</div>

<app-section1 [message]="msg"></app-section1>

</ng-container>
<ng-template #elseBlock>
  <div class="title text-center" >
    <h1>Welcome To The Website</h1>
  </div>

  <div class="title text-center" >
    <span>Please Log In If You Have Already Registered Or Register Yourself</span>
    <br>
    <a routerLink="/auth/sign-up"> SIGN UP </a> /<a routerLink="/auth/log-in"> LOG IN </a>
  </div>

</ng-template>
